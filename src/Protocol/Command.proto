syntax = "proto3";

import "SensorType.proto";

message Command {
	enum ActionType {
		NULL = 0;
		MOVE = 1;
		READ_POS = 2;
		SET_SPEED = 3;
		LOCK = 4;

	}

	ActionType action = 2 [default = NULL];
}